<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Lead</title>
</head>
<body>
    <h1>Delete Lead</h1>
    <p>Are you sure you want to delete the lead: <strong>{{ lead.lead_name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'lead_list' %}">Cancel</a>
    </form>
</body>
</html>
