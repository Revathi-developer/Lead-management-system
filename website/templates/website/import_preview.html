<h2>Preview Data</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for row in preview_data %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.phone }}</td>
                <td>{{ row.location }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Proceed with Import?</h3>
<button type="submit" form="import_form">Import Data</button>
