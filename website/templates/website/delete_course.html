<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course - VRG Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .button {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .cancel {
            background-color: #f44336;
        }

        .cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the course "{{ course.course_name }}"?</p>
        <div class="buttons">
            <a href="{% url 'delete_course' course.id %}" class="button">Delete</a>
            <a href="{% url 'course_list' %}" class="button cancel">Cancel</a>
        </div>
    </div>
</body>
</html>
