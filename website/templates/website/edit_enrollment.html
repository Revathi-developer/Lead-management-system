<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Lighter background color */
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: blue;
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 12px;
            text-align: center;
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Message styles */
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            color: #155724;
            margin-bottom: 15px;
        }

    </style>
    <title>Edit Enrollment</title>
</head>
<body>
    <h2>Edit Enrollment</h2>

    {% if messages %}
        <div class="alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    
    <a href="{% url 'enrollment_list' %}">Cancel</a>
</body>
</html>
